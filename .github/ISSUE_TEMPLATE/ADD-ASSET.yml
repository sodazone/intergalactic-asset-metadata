name: Add new token
description: Add token metadata to Hydration apps
title: "Add "
labels: ["add-token"]
projects: []
body:
  - type: input
    id: ticker
    attributes:
      label: Ticker
      description: Add token ticker
    validations:
      required: true
  - type: input
    id: token-id
    attributes:
      label: ID
      description: Hydration token ID
    validations:
      required: true
